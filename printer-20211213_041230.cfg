# See docs/Config_Reference.md for a description of parameters.

#---------------------------------
[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^PE5
position_endstop: -11
position_min: -11
position_max: 300
homing_speed: 50

#---------------------------------
[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PJ1
position_endstop: -4
position_min: -4
position_max: 300
homing_speed: 50

#---------------------------------
[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 400

#---------------------------------
[safe_z_home]
home_xy_position: 179,199 # bed = 320x310, centre 160,155, the use bltouch offsets to make that centre for z-home
speed: 100
z_hop: 10
z_hop_speed: 5

#---------------------------------
[bltouch]
sensor_pin: ^PD2
control_pin: PB5
x_offset: -19 #STOCK -45
y_offset: -44 #STOCK 0
z_offset: 1.005 #SET USING PROBE_CALIBRATE COMMAND
speed: 5
lift_speed: 40
samples: 2
sample_retract_dist: 2
samples_result: average
samples_tolerance: 0.025
samples_tolerance_retries: 5

#---------------------------------
[bed_mesh]
speed: 300
mesh_min: 25, 10
mesh_max: 281, 256
algorithm: bicubic
probe_count: 5,5
horizontal_move_z: 6

#---------------------------------
[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 8.209 #31.924 #7.824
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2 # Stock is: EPCOS 100K B57560G104F
sensor_pin: PK5
min_temp: 0
max_temp: 280
pressure_advance: 0.0405

#---------------------------------
[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
#control: pid
#pid_Kp: 426.68
#pid_Ki: 78.92
#pid_Kd: 576.71
min_temp: 0
max_temp: 120

#---------------------------------
[fan]
pin: PH6

#---------------------------------
[virtual_sdcard]
path: ~/gcode_files

#---------------------------------
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

#---------------------------------
[printer]
kinematics: cartesian
max_velocity: 300   # reliable max feedrate of 320. This means that a maximum reliable XY feedrate is 160 mm per second.
max_accel: 1500
max_z_velocity: 5
max_z_accel: 100


#---------------------------------
[display]
lcd_type: st7920
cs_pin: PH1
sclk_pin: PA1
sid_pin: PH0
encoder_pins: ^PC4, ^PC6
click_pin: ^!PC2

#---------------------------------
[idle_timeout]
# Added to stop the steppers from turning off after 10 mins. Leaving
# gcode config blank, ensures that nothing is executed.
gcode:
  # A list of G-Code commands (one per line) to execute on an idle
  # timeout. The default is to run "M84".
timeout: 600
  # Idle time (in seconds) to wait before running the above G-Code
  # commands. The default is 600 seconds.


#---------------------------------
[output_pin beeper]
pin: PC0
pwm: True
value: 0            # Silent at power on, set to 1 if active low.
shutdown_value: 0   # Disable at emergency shutdown (no PWM would be available anyway).
cycle_time: 0.001   # PWM frequency : 0.001 = 1ms will give a tone of 1kHz - although not pitch perfect.

#---------------------------------
# ADDED FOR THE INPUT SHAPER / ADXL345
[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,30  # an example

