# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^PE5
position_endstop: -11
position_min: -11
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PJ1
position_endstop: -4
position_min: -4
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 400

[safe_z_home]
home_xy_position: 169,194 # Take into account the probe offset ((probe rhs of nozzle) 45,0 = 105,150)
speed: 100
z_hop: 10
z_hop_speed: 5

[bltouch]
sensor_pin: ^PD2
control_pin: PB5
x_offset: -19 #STOCK -45
y_offset: -44 #STOCK 0
z_offset: 1 #SET USING PROBE_CALIBRATE COMMAND
speed: 5
lift_speed: 40
samples: 2
sample_retract_dist: 2
samples_result: average
samples_tolerance: 0.025
samples_tolerance_retries: 5

[bed_mesh]
speed: 300
mesh_min: 25, 10
mesh_max: 281, 256
algorithm: bicubic
probe_count: 5,5
horizontal_move_z: 6

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 8.209 #31.924 #7.824
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2 # Stock is: EPCOS 100K B57560G104F
sensor_pin: PK5
control: pid
pid_Kp: 22.57
pid_Ki: 1.72
pid_Kd: 73.96
min_temp: 0
max_temp: 280

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
control: pid
pid_Kp: 426.68
pid_Ki: 78.92
pid_Kd: 576.71
min_temp: 0
max_temp: 120

[fan]
pin: PH6

[virtual_sdcard]
path: ~/gcode_files

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[printer]
kinematics: cartesian
max_velocity: 300   # reliable max feedrate of 320. This means that a maximum reliable XY feedrate is 160 mm per second.
max_accel: 1500
max_z_velocity: 5
max_z_accel: 100

# Start / end code macros
[include start-end.cfg]

[display]
lcd_type: st7920
cs_pin: PH1
sclk_pin: PA1
sid_pin: PH0
encoder_pins: ^PC4, ^PC6
click_pin: ^!PC2

[pause_resume]

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  #TURN_OFF_HEATERS
  G91 ;Relative positioning
  G1 E-2 F2700 ;Retract a bit
  G1 E-2 Z0.2 F2400 ;Retract and raise Z
  G1 X5 Y5 F3000 ;Wipe out
  G1 Z10 ;Raise Z more
  G90 ;Absolute positioning

  G1 X300 Y300 ;Present print
  M106 S0 ;Turn-off fan
  #M104 S0 ;Turn-off hotend
  #M140 S0 ;Turn-off bed
  CANCEL_PRINT_BASE
